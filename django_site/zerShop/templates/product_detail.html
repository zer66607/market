{% extends 'index.html' %}

{% block product %}

<div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="category.html">Category</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Product</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col" style="margin:15px 0;">
                {% if request.user.is_superuser %}
                <a class="btn btn-primary" href="{% url 'product_edit' product.pk %}">Править продукт</a>
                <a class="btn btn-primary" href="{% url 'product_delete' product.pk %}">Удалить продукт</a>
                {% endif %}
                <div class="card">
                <img class="card-img-top" src="/media/{{product.image}}" alt="{{product.title}}">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'product' product.id %}">{{product.title}}</a></h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
                <div class="card-footer ">
                    <div class="row">
                        <div class="col">
                            <big class="text-muted">{{product.price}} руб.</big>
                        </div>
                        <div class="col text-right">
                            <a href="{% url 'product_order' product.id %}" class="btn btn-primary">Купить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

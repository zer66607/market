{% extends 'index.html' %}

{% block content %}

{% for product in categorys.products.all %}

<div class="card" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title"><a href="/product/{{product.id}}">{{product.title}}</a></h5>
        <p class="card-text">{{product.description}}</p>
        <a href="/category/{{product.category.id}}" class="card-link">{{product.category}}</a>
        </div>
    </div>

{% endfor %}

{% endblock %}
